PARAMCODECLEANUPONSAVE=Ieteicamais iesatījums ir 'vienmēr'. Nekad - neattīrīt kodu saglabājot. Vietnes - attīrīt kodu tikai tad, kad rediģēšanu veic vietnē. Vienmēr - pēc rediģēšanas gan vietnē, gan administrācijas panlī.
PARAMCOMPRESSEDVERSION=TinyMCE var darbināt kompresētā versijā, kas nodrošina ievērojami mazāku ielādes laiku. Tomēr šis režīms vienmēr var nedarboties, sevišķi IE pārlūkiem, tādēļ noklusēti šī funkcija ir atslēgta. Rūpīgi pārliecinieties, ieslēdzot šo funkciju, vai tā darbojas Jūsu sistēmā.
PARAMCUSTOMCSS=Ir iespējams ielādēt CSS failu, ko izmantot standarta editor.css vietā. Lai to izdarītu norādiet faila adresi noklusētās veidnes css direktorijā (piemērs, templates/rhuk_milkyway/css/). Vai arī ievadiet pilnu faila adresi (URL). Ja šeit norādīsiet kādu failu, tas tiks lietots editor.css faila vietā.
