TIPDEBUGGINGINFO=Ja atkļūdošanas režīms ir ieslēgts, lapas kājenē gan vietnē, gan administrācijas panelī tiks parādīta diagnostikas informācija par tulkojumu, SQL kļūdām. Nav ieteicams atstāt šo režīmu ieslēgtu, ja vietne darbojas normālā režīmā.
TIPDEBUGLANGUAGE=Izvēlieties tulkojuma virkņu atkļūdošanas indikatorus (<bold>&bull;...&bull;</bold>) vai (<bold>?...?</bold>). Tulkojuma atkļūdošana darbosies arī bez atkļūdošanas režīma, bet sistēma nedrukās papildus paziņojumus, kas var palīdzēt novērst kļūdas.
TIPDEFWYSIWYG=Izvēlieties vietnes noklusēto redaktoru. Reģistrētie lietotāji savā profilā to var nomainīt, ja Jūs vēlaties, lai to varētu darīt.
TIPENABLEWEBSERVICES=Atļaut dzinējam veidot RPC (Remote Procedure Calls) izmantojot HTTP protokolu datu pārsūtīšanai un XML informācijas kodēšanai. Šī funkcija nepieciešama, lai darbotos daudzi paplašinājumi. Noklusētais iestatījums ir ''Ieslēgts''.
TIPERRORREPORTING=Izvēlieties kļūdu līmeni no izkrītošās izvēlnes, par ko ziņot. Meklējiet palīgā vairāk informācijas par šo funkciju
TIPFEEDEMAIL=RSS un Atom ziņu barotnēs ir pievienota autora e-pasta adrese. Izvēlieties Autora e-pasta adrese, lai ziņu barotnē parādītos raksta autora e-pasta adrese (tā pati, kas ir reģistrēta lietotāju pārvaldē). Ja izvēlēsieties vietnes e-pasta adrese, katram rakstam pievienos vietnes e-pasta adresi.
TIPFROMNAME=Noklusēti šajā laukā instalācijas laikā tiek ierakstīts vietnes nosaukums
TIPFRONTENDUSERPARAMS=Izvēloties ''Rādīt'', lietotāji varēs izvēlēties savā profilā vietnes valodu, redaktoru un palīdzības vietni
TIPENABLEFTP=Ieslēgt iebūvētās Joomla FTP (failu sūtīšanas protokols) funkcijas, lai lietotu tās parastās ielādes vietā.
TIPFORCESSL=Iespējams izvēlēties, lai sakari ar noteiktām vietnes daļām notiek tikai kodētā veidā ar SSL palīdzību (https protokols).  Izvēlētās vietas nebūs pieejamas ar http nokodētā protokola palīdzību. Ievērojiet, lai izmantotu šo funkciju, serverim jāatbalsta SSL kodēšana.
