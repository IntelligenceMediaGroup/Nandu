TIPFILEFOLDERWARN=Ievadiet jaunas direktorijas nosaukumu, ko izveidot attēlu mapē. Ja vēlaties, lai tai var piekļūt no attēlu pārvaldes, lietojiet tādu pašu nosaukumu, kā attēlu direktorijai, vai izveidojiet apakšdirektoriju. Brīdinājums, nedzēsiet un nepārsauciet esošo attēlu direktoriju, kā arī images/banners, images/M_images, images/smilies, and images/stories, jo tās izmanto Joomla dzinējs.
