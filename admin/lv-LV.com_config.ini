TIPIFSETTOSHOWHITS=Izvēloties ''Rādīt'', pie katra raksta tiks parādīts skatīšanās reižu skaitītājs. Šis ir iestatījums visai vietnei, to var mainīt katram izvēlnes elementam vai rakstam.
TIPIFSETTOSHOWREADMORELINK=Izvēloties ''Rādīt'', saite  ''Lasīt tālāk...'' tiks rādīta, ja rakstā būs teksts pēc ievada, kas netiek uzreiz parādīts.
