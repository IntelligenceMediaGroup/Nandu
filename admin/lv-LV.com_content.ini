TIPFILTERINGOPTIONS=Izmantojot filtrēšanas mehānismu iespējams paaugstināt HTML koda kvalitāti. Iespējams izmantot dažādus scenārijus - stingro vai liberālo, atbilstoši, katra vajadzībām. Tomēr dzinējā iebūvētie drošības mehānismi novērš izplatītākos tīmekļa vietņu uzbrukumu iespējas.
