TIPSFILTERTYPE=Izvēloties 'Uzrādīt aizliegtos tagus', tiks atļauti visi tagi izņemot tos, kas būs sarakstā <br /><strong>--</strong>Noklusētais neatļauto tagu saraksts ir sekojošs:\n 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Aizliegto atribūtu saraksts:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Jūs variet aizliegt vēl kādus citus papildus tagus vai atribūtus, ievadot tos izvēlēto tagu un izvēlēto atribūtu ievades laukos.</p><p> Izvēloties 'Uzrādīt atļautos tagus', tiks atļauti tie tagi un atribūti, kas ir ierakstīti papildus tagu un papildu atribūtu ievades laukos. </p><p>Izvēloties 'Aizliegt HTML vispār' visi HTML tagi no rakstiem tiks dzēsti raksta saglabāšanas laikā. </p> <p>Jāatzīmē, ka šie iestatījumi darbojas neatkarīgi no Jūsu lietotā teksta redaktora. <br />Pat tad, ja lietojat reālā laika (WSIWYG) redaktoru, filtrēšans mehānisms var dzēst uzrādītos tagus pirm saglabāšanas datu bāzē.
